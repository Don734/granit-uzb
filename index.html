<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title></title>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <a href="#" class="navbar-brand">Logo</a>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-sm btn-sign"><span class="icon"><i class="bi bi-person"></i></span> Войти</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="row">
            <div class="col col-lg-6 slider-col">
                <!-- Slider main container -->
                <div class="swiper swiper-main">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="swiper-img">
                                <img src="./assets/images/slider/img1.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-img">
                                <img src="./assets/images/slider/img2.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-img">
                                <img src="./assets/images/slider/img3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <div class="col col-lg-3 about-col">
                <div class="wrap">
                    <h3 class="col-title">О Компании</h3>
                </div>
            </div>
            <div class="col col-lg-3">
                <div class="row row-cols-1">
                    <div class="col project-col">
                        <div class="wrap">
                            <h3 class="col-title">Наши Проекты</h3>
                        </div>
                    </div>
                    <div class="col service-col">
                        <div class="wrap">
                            <h3 class="col-title">Наши Сервисы</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
